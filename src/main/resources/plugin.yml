#
# Required configuration
#
main: net.okocraft.retcon.Retcon
name: ${project.artifactId}
version: ${project.version}
softdepend:
  - "Essentials"
  - "Votifier"

#
# Recommended configuration
#
api-version: "1.13"

#
# Optional configuration
#
author: akaregi
description: ${project.description}
website: ${project.url}

#
# Command
#
commands:
  retcon:
    aliases: "rc"
    description: A command to use Retcon.
    usage: /<command> help
    permission: retcon.admin
